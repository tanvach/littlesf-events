 <!doctype html>
    <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Little SF Events</title>
      <meta name="description" content="Live event feed for Little SF" />
      <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; color: #0f172a; }
        header { padding: 20px 24px; background: #f8fafc; }
        main { padding: 24px; max-width: 1000px; margin: 0 auto; }
        .actions a { display: inline-block; margin-right: 12px; padding: 8px 12px; background: #0ea5e9; color: white; border-radius: 6px; text-decoration: none; }
        pre { background: #f1f5f9; padding: 12px; border-radius: 6px; overflow: auto; }
      </style>
    </head>
    <body>
      <header>
        <strong>Little SF â€“ Events</strong>
      </header>
      <main>
        <div class="actions">
          <a href="/calendar/all.ics">Subscribe (ICS)</a>
          <a href="/data/events-all.json">Raw JSON</a>
        </div>
        <p>This page will render the calendar once events are published.</p>
        <pre id="meta"></pre>
        <script>
          (async () => {
            try {
              const res = await fetch('/data/events-all.json', { cache: 'no-store' });
              if (res.ok) {
                const data = await res.json();
                document.getElementById('meta').textContent = JSON.stringify({ count: data.length }, null, 2);
              } else {
                document.getElementById('meta').textContent = 'No events yet.';
              }
            } catch {
              document.getElementById('meta').textContent = 'No events yet.';
            }
          })();
        </script>
      </main>
    </body>
    </html>
